<h2>Login</h2>
<form (submit)="login($event)">
  <div>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" [formControl]="username" />
  </div>
  <div>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" [formControl]="password" />
  </div>
  <button type="submit">Login</button>
</form>
